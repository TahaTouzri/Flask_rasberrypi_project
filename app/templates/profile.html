<!DOCTYPE html>
<html lang="en">
<head>
  <title>hello home</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>

  <div class="container">
    <div class="row">
    
      <div class="col-md-offset-3 col-lg-offset-3">
        <div class = "col-xs-12 col-sm-12 col-md-6 col-lg-6">
            <a href="edit.html" >Edit Profile</a><br>
            <a href="logout.html">logout    <span class="glyphicon glyphicon-log-out"></span></a>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
          <p class=" text-info">Home time:<br>{{home_time}}</p>
        </div>
      </div>
     
      
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad" >
        
        <div class="panel panel-info">
          
          <div class="panel-heading">
            <h3 class="panel-title">{{name}}</h3>
          </div>
            
          <div class="panel-body">
            
            <div class="row">
              
              <div class="col-md-3 col-lg-3 " align="center"> <img alt="User Pic" src="http://babyinfoforyou.com/wp-content/uploads/2014/10/avatar-300x300.png" class="img-circle img-responsive"> </div>
                
              
                <div class=" col-md-9 col-lg-9 "> 
                  <table class="table table-user-information">
                    <tbody>
                      <tr>
                        <td>user</td>
                        <td>{{user_name}}</td>
                      </tr>
                      
                      <tr>
                        <td>Date of Birth</td>
                        <td>{{date_of_birth}}</td>
                      </tr>

                      <tr>
                        <td>Gender</td>
                        <td>{{gender}}</td>
                      </tr>
                      
                      <tr>
                        <td>Home Address</td>
                        <td>{{home_address}}</td>
                      </tr>
                      
                      <tr>
                        <td>Email</td>
                        <td><a href="mailto:{{email}}">{{email}}</a></td>
                      </tr>
                      
                      <tr>
                        <td>Phone Number</td>
                        <td>
                            {{phone_number}}(Landline)
                            <br><br>
                            {{mobile_number}}(Mobile)
                        </td> 
                      </tr>
                     
                    </tbody>
                  </table>
                  <!--  
                  <a href="#" class="btn btn-primary">My Sales Performance</a>
                  <a href="#" class="btn btn-primary">Team Sales Performance</a>
                  -->
                </div>
              </div>
            </div>
            
            <div class="panel-footer">
              <!--
              <a data-original-title="Broadcast Message" data-toggle="tooltip" type="button" class="btn btn-sm btn-primary"><i class="glyphicon glyphicon-envelope"></i></a>
              <span class="pull-right">
                <a href="edit.html" data-original-title="Edit this user" data-toggle="tooltip" type="button" class="btn btn-sm btn-warning"><i class="glyphicon glyphicon-edit"></i></a>
                <a data-original-title="Remove this user" data-toggle="tooltip" type="button" class="btn btn-sm btn-danger"><i class="glyphicon glyphicon-remove"></i></a>
              </span>
              -->
            </div>
            
          </div>
        </div>
      </div>
    </div>

</body>
</html>
